name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    # note: changing build/name breaks the branch protection
    name: Build-Test

    runs-on: windows-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: | 
         3.1.x
         6.0.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup VSTest
      uses: darenm/Setup-VSTest@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore NuGet Packages
      run: nuget restore

    - name: Build
      run: msbuild -t:rebuild -verbosity:diag -property:Configuration=Release

    # vstest wildcards: https://github.com/microsoft/vstest/issues/1663
    # run: vstest.console.exe tests/**.Tests/**/*.Tests.dll
    - name: .NET Framework Tests
      run: vstest.console.exe tests.Framework/**.Tests/**/*.Tests.dll

    - name: .NET Tests
      run: dotnet test tests/**.Tests/**/*.Tests.dll --configuration Release
